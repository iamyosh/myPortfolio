<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <link rel="stylesheet" href="skills.css">
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <section id="skills" class="skills-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Skills & Expertise</h2>
                <p class="section-subtitle">Technologies I work with to build amazing digital experiences</p>
            </div>
                <div class="skills-grid">
                <div class="skill-category">
                    <div class="category-header">
                        <i data-lucide="code" class="category-icon"></i>
                        <h3>Frontend Development</h3>
                    </div>
                    <div class="skills-list">
                        <div class="skill-item">
                            <span class="skill-name">React.js</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 90%"></div>
                            </div>
                            <span class="skill-percentage">90%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">JavaScript</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 85%"></div>
                            </div>
                            <span class="skill-percentage">85%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">TypeScript</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 80%"></div>
                            </div>
                            <span class="skill-percentage">80%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">CSS/SCSS</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 88%"></div>
                            </div>
                            <span class="skill-percentage">88%</span>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <div class="category-header">
                        <i data-lucide="server" class="category-icon"></i>
                        <h3>Backend Development</h3>
                    </div>
                    <div class="skills-list">
                        <div class="skill-item">
                            <span class="skill-name">Node.js</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 82%"></div>
                            </div>
                            <span class="skill-percentage">82%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">Python</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 75%"></div>
                            </div>
                            <span class="skill-percentage">75%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">Express.js</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 78%"></div>
                            </div>
                            <span class="skill-percentage">78%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">MongoDB</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 70%"></div>
                            </div>
                            <span class="skill-percentage">70%</span>
                        </div>
                    </div>
                </div>

                <div class="skill-category">
                    <div class="category-header">
                        <i data-lucide="cloud" class="category-icon"></i>
                        <h3>Tools & Technologies</h3>
                    </div>
                    <div class="skills-list">
                        <div class="skill-item">
                            <span class="skill-name">Git/GitHub</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 90%"></div>
                            </div>
                            <span class="skill-percentage">90%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">Docker</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 65%"></div>
                            </div>
                            <span class="skill-percentage">65%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">AWS</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 70%"></div>
                            </div>
                            <span class="skill-percentage">70%</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">Figma</span>
                            <div class="skill-progress">
                                <div class="skill-progress-fill" style="width: 85%"></div>
                            </div>
                            <span class="skill-percentage">85%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="skills.js"></script>
</body>
</html>
